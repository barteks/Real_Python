<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}">
        <meta charset="UTF-8">
        <title>Welcome to FlaskTaskr</title>
    </head>
    <body>
        <div class="page">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}

            {%  if error %}
                <div class="error"><strong>Error:</strong>{{ error }}</div>
            {% endif %}

            <br>

            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
